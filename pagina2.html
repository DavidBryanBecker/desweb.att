<body>
    <div>
        <form class="row g-3 p-5">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="exemplo:rua bobespoja-123"required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Segundo Endereço</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, casa,etc..." required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select"required>
                    <option selected>Selecione</option>
                    <option>AC</option>
                    <option>AL</option>

                    <option>BA</option>

                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                    <option>DF</option>


                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Manter-me Atualizado
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = ''; // Limpa mensagens de erro anteriores

        // Verifica se todos os campos obrigatórios estão preenchidos
        const fields = [
            document.getElementById('inputEmail4'),
            document.getElementById('inputPassword4'),
            document.getElementById('inputAddress'),
            document.getElementById('inputCity'),
            document.getElementById('inputState'),
            document.getElementById('inputZip')
        ];

        let allFilled = true;

        fields.forEach(field => {
            if (!field.value) {
                allFilled = false;
                errorMessage.textContent += `${field.previousElementSibling.innerText} é obrigatório. `;
            }
        });

        if (allFilled) {
            // Se todos os campos estiverem preenchidos, envie o formulário ou faça o que for necessário
            alert('Formulário enviado com sucesso!');
            // Aqui você pode adicionar lógica para enviar o formulário
            // this.submit();
        }
    });
</script>
